<!DOCTYPE html>
<html>
<head>
    <title>Object</title>
</head>
<body>
    <h1>Object</h1>
    <script>
        let myArray = [1, 7, 3, 4, 2];
        let temp = 0;
        for(let i = 0; i < myArray.length; i++)
        {
            if(myArray[i] > myArray[i+1])
            {
                temp = myArray[i];
                myArray[i] = myArray[i+1];
                myArray[i+1] = temp;
            }
        }
    </script>
</body>
</html>
