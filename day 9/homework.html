<!DOCTYPE html>

<body>
    <h1>Function</h1>
    <script>
        function checkArray(array)
        {
            let maxOne = array[0];
            let maxTwo = 0;
            for(let k = 0; k < array.length; k++)
            {
               if(array[k] > maxOne)
               {
                    maxTwo = maxOne;
                    maxOne = array[k];
               } 
               else if(array[k] < maxOne && array[k] > maxTwo)
               {
                   maxTwo = array[k];
               }
            }
            console.log(maxTwo);
        }
        function sortArray(array)
        {
            let temp = 0;
            for(let i = 0; i < array.length; i++)
            {
                for(let j = i + 1; j < array.length; j++)
                {
                    if(array[i] > array[j])
                    {
                        temp = array[i];
                        array[i] = array[j];
                        array[j] = temp;
                    }
                }
            }
        console.log(array);
        }
        function checkPalindrome(str)
        {
            var cstr = str.toLowerCase().replace(/[^a-zA-Z0-9]+/g,'');
            var ccount = 0;
            if(cstr === "")
            {
                return false;
            }
            if((cstr.length) % 2 === 0)
            {
                ccount = (cstr.length)/2;
            } else {
                if(cstr.length === 1)
                {
                    return true;
                } else {
                    ccount = (cstr.length - 1)/2;
                }
            }
            for(var p = 0; p < ccount; p++)
            {
                if(cstr[p] != cstr.slice(-1-p)[0])
                {
                    return false;
                }
            }
            return true;
        }
        checkArray([5,3,2,4,1]);
        sortArray([5,3,2,4,1]);
        console.log(checkPalindrome("Madam"));
    </script>
</body>
</html>
