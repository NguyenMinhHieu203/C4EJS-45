<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
</head>
<body>
    <h1>Hello, World</h1>
    <script>
    let n = prompt("Nhap tu ban phim");
    if(n < 2)
    {
        console.log(n + " " + "khong phai la so nguyen to");
    }
    else if(n == 2)
    {
        console.log("2 la so nguyen to");
    }
    else 
    {
        for(let i = 2; i < n; i++)
        {
            if(n % i == 0)
            {
                console.log(n + " " + "khong phai la so nguyen to");
                break;
            }
            else
            {
                console.log(n + " " + "la so nguyen to ");
                break;
            }
        }
    }
    </script>
</body>
</html>
