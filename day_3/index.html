<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
</head>
<body>
    <h1>Hello, World</h1>
    <script>
        var canhThuNhat = prompt("Nhap vao canh thu nhat");
        var canhThuHai = prompt("Nhap vao canh thu hai");
        var canhThuBa = prompt("Nhap vao canh thu ba");
        if(Number(canhThuNhat) > 0 && Number(canhThuHai) > 0 && Number(canhThuBa) > 0 
        && (Number(canhThuNhat)+Number(canhThuHai)) > Number(canhThuBa) && Number(canhThuNhat) + Number(canhThuBa) > Number(canhThuHai) && Number(canhThuHai) + Number(canhThuBa) > Number(canhThuNhat)){
            console.log("Day la ba canh cua mot tam giac");
            var nuaChuVi = (Number(canhThuNhat) + Number(canhThuHai) + Number(canhThuBa))/2; 
            var dienTichTamGiac = Math.sqrt(nuaChuVi*(nuaChuVi - Number(canhThuNhat))*(nuaChuVi - Number(canhThuHai))*(nuaChuVi - Number(canhThuBa)));
            console.log("Dien tich cua tam giac la:");
            console.log(dienTichTamGiac);
        }
        else{
            console.log("Day khong phai la ba canh cua mot tam giac");
        }
    </script>
</body>
</html>
