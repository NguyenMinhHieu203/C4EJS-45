<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
</head>
<body>
    <h1>Hello, World</h1>
    <script>
        let i;
        let myString = "";
        let Tong = 0;
        for(i = 1; i < 1000; i++)
        {
            if(i % 3 == 0 && i || i % 5 == 0)
            {
                if(i == 3)
                {
                    myString = myString + i;
                    Tong += i;
                } else
                {
                myString = myString + " + " + i;
                Tong += i;
                }
            }
        }
        console.log(myString + " = " + Tong);
    </script>
</body>
</html>
